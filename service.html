          <div class="swiper-wrapper">

        <div class="product-description col flex-grow-1 overflow-y-auto">
          <div class="h-100">

              <li class="option-item d-flex flex-column mb-5">
                <div class="option-head d-flex justify-content-between align-items-center mb-4">

                  <span class="option-badge font-family-base bg-black">Обязательно</span>

                  <li class="d-flex justify-content-between align-items-center py-2">
                    <div class="form-check mb-0 d-flex align-items-center">
                      <input class="form-check-input me-4" type="radio" name="option_1_variant" value="200" id="option-1-variant-2">
                      <label class="form-check-label font-family-base" for="option-1-variant-2">
                        За командой будет группа поддержки
                      </label>
                    </div>
                  </li>
                </ul>
              </li>

                      <li class="me-2 mb-2">
